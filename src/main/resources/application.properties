logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

server.port=8080

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:4405/eventarProdDb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.platform=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


# Need to run only once - no need to generate scheme every time program launches

spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=opensourcedev_database.sql
